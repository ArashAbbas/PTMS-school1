</head>

<body>


  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">
      <img src="https://pt.sduhsd.net/images/footer-logo.png" width="40px">
    </a>

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">HOME</a>

      <li class="nav-item">
        <a class="nav-link" href="about.html">ABOUT US</a>

        <a class="nav-link" href="contact.html">CONTACT US</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="location.html">LOCATION</a>
      </li>
      </li>
    </ul>
  </nav>
  <div class="container">

    <h2>Write To Us!</h2>
    <form class="was-validated">
      <div class="form-group">
        <label for="uname">Name</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter Name" name="uname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label for="pwd">Email:</label>
        <input type="email" class="form-control" id="pwd" placeholder="Enter Email(Ex. John@gmail.com)" name="pswd"
          required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label for="pwd">Number:</label>
        <input type="number" class="form-control" id="pwd" placeholder="Enter Phone Number" name="pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        </div>
        <button type="submit" onclick="confirm()" class="btn btn-primary">Submit</button>
    </form>
  </div>
<script>
  function confirm(){
    alert("Thank you for contacting us! We will get back to you as soon as possible.")
  }
</script>
</body>

</html>
